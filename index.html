<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Design Patterns</title>
    <link rel="stylesheet" href="js_design_patterns.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="updateClickCount.js"></script>
</head>
<body>
    <img id="catImg" class="catImg" src="./cat.jpg"> </img>
    <p> Click on the cat picture - We will update the click count in the next line. </p> 
    <p id="clickCountFeedback"> You clicked on the cat picture 
        <label class="clickCountClass" id="clickCount"> </label> times! </p> 

   <!-- <script src="js/script.js"></script> -->
</body>
</html>
